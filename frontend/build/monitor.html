<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/monitor.css" />
		<script type="module" src="./js/monitor.mjs"></script>
		<title>Sistema Agricultura Inteligente</title>
	</head>
	<body>
		<main class="monitor">
			<h1 class="monitor__title">Plot monitoring</h1>
			<article class="parcela" title="Monitoreo: Tabla / Graficos">
				<h2 class="parcela__name">Status Summary</h2>
				<div class="parcela__wrapper">
					<div class="parcela__head" aria-hidden="true">
						<div class="parcela__gota" aria-hidden="true"></div>
					</div>
					<div class="parcela__detail">
						<p class="parcela__type">Low</p>
						<span class="parcela__percent">0%</span>
					</div>
				</div>
				<button
					aria-label="Start monitoring"
					class="parcela__btn"
					aria-pressed="false"
					id="start-monitoring-parcela">
					<span aria-hidden="true" class="parcela__btn-cover"></span>
					<span class="parcela__btn-label">
						<span class="parcela__btn-label parcela__btn-label-1">Start</span>
						<span
							class="parcela__btn-label parcela__btn-label-2"
							aria-hidden="true">
							Detener
						</span>
					</span>
				</button>
			</article>
		</main>
		<dialog
			class="modal"
			role="dialog"
			aria-modal="true"
			id="modal"
			aria-labelledby="modal-title">
			<header class="modal__header">
				<h2 id="modal-title" class="modal__title">Parcela A</h2>
				<button class="modal__btn" id="modal-exit" aria-label="Close modal">
					Ã—
				</button>
			</header>
			<section class="modal__graphics">
				<h2 class="sr-only">Plot graphics</h2>
				<article class="modal__graphic modal__graphic--table">
					<h3 class="modal__subtitle">Tabla De metricas</h3>

					<table class="table">
						<caption class="sr-only">
							Humidity summary by plot
						</caption>
						<thead class="table__header">
							<tr class="table__row">
								<th class="table__head" scope="col">Plot</th>
								<th class="table__head" scope="col">Humidity</th>
								<th class="table__head" scope="col">State</th>
								<th class="table__head" scope="col">Date of reading</th>
							</tr>
						</thead>
						<tbody class="table__body"></tbody>
					</table>
				</article>
				<article class="modal__graphic">
					<h3 class="modal__subtitle">Estado Actual De Humedad</h3>
					<canvas id=""></canvas>
				</article>

				<article class="modal__graphic">
					<h3 class="modal__subtitle">Rendimiento Hidrico</h3>
					<canvas id=""></canvas>
				</article>

				<article class="modal__graphic">
					<h3 class="modal__subtitle">Historial De Humedad</h3>
					<canvas id=""></canvas>
				</article>
			</section>
		</dialog>
	</body>
</html>
